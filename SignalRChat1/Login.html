<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei'
        }

        .hide {
            display: none
        }

        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body, form {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        div {
            width: 200px;
            height:200px;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" class="name" placeholder="name" /><br />
        <input type="password" class="password" placeholder="password" /><br />
        <input type="button" class="Login" value="Sign In" />
        <input type="button" class="LoginTo" value="Sign Up" />
    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(".Login").click(function () {
            $.ajax({
                url: "Handler.ashx",
                data: { type: "Login", name: $(".name").val(), password: $(".password").val() },
                type: "post",
                success: function (date) {
                    if (date = "true") {
                        location.href = "index.html"
                    } else {
                        alert("账号或密码错误")
                    }
                }
            })
        })
        $(".LoginTo").click(function () {
            $.ajax({
                url: "Handler.ashx",
                data: { type: "LoginTo", name: $(".name").val(), password: $(".password").val() },
                type: "post",
                success: function (date) {
                    if (date = "true") {
                        location.href = "index.html"
                    }
                    else if (date = "false") {
                        alert("注册失败")
                    } else {
                        alert(date)
                    }
                }
            })
        })
    </script>
</body>
</html>
