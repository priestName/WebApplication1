<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <title>Javascript 二维码生成库：QRCode</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/qrcode.min.js"></script>
</head>
<body>
    <input id="text" type="text" value="http://www.runoob.com" style="width:80%;margin-bottom:20px;" /><br />
    <textarea style="float:left;margin-right:46px;display:inline;height:300px;width:62%"></textarea>
    <div id="qrcode" style="display:inline;width:200px; height:200px; margin-top:15px;"></div>

    <script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {
	var elText = document.getElementById("text");

    if (!elText.value) {
        alert("Input a text", '', function () {
            elText.focus();
        });
		return;
	}

	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
    }).
    on("focus", function () {
        $("#text").select();
    });
        $("img").on("load", function () {
            $("textarea").text($(this).attr("src"))
        })
    </script>
</body>
</html>
