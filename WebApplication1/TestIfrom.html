<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        #content {
            width: 100%;
            border: 0px;
            border-style: none;
            z-index: 9999997;
        }
    </style>
</head>
<body>
    <input type="button" id="ok" value="开始" />
    <iframe id="content" height="600" scrolling="yes" name="content" class="content" src="http://wx.priest.ink/HtmlTest/TestQRCode.html" frameborder="0"></iframe>
    <!--https://ing.cnblogs.com/-->
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        var a = 0;
        $(function () {
            //console.log($(window.frames[0].document).find("#text").val());
            $("#ok").click(function () {
                setInterval(function () {
                    $(window.frames[0].document).find("#text").focus()
                    $(window.frames[0].document).find("#text").val(a++)
                    $(window.frames[0].document).find("#text").blur();
                }, 1000);
            })
        })
    </script>
</body>
</html>
