<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="style/jquery-ui.min.css" rel="stylesheet" />
    <script src="scripts/WeatherCity.js"></script>
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
</head>
<body>
    <div id="mains">
        <p id="city"></p>
        <p id="ganmao"></p>
        <p id="NowDay"></p>
        <p id="forecast"></p>
    </div>
    <script type="text/javascript">
        $(function () {
            var name = returnCitySN.cname;
            var 省 = name.substr(0, name.indexOf('省'))
            var 市 = name.substr(name.indexOf('省') + 1, name.indexOf('市') - name.indexOf('省') - 1)
            $.ajax({
                headers: { 'Content-Type': 'application/json' },
                type: "get",
                url: "http://wthrcdn.etouch.cn/weather_mini?citykey=" + GetCity(省, 市),
                cache: false,
                async: false,
                dataType: "jsonp",
                success: function (date) {
				console.log(date);
                    $("#city").text(date.data.city)
                    $("#ganmao").text(date.data.ganmao)
                    var forecast = date.data.forecast;
                    var forecasthtml = "";
                    for (var i = 0; i < forecast.length; i++) {
                        forecasthtml += "<p>" +
                            forecast[i].date + "," +
                            forecast[i].fengxiang + "," +
                            forecast[i].fengli + "," +
                            forecast[i].high + "," +
                            forecast[i].high + "," +
                            forecast[i].low + "," +
                            forecast[i].type + "</p>"
                    }
                    $("#forecast").html(forecasthtml)
                },
                error: function () {
                    console.log("请求失败");
                }
            })
        })


    </script>
</body>
</html>
